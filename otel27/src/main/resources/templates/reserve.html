<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserve Room</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reserve.css}" />
    <script>
        function updateEndDateMinValue() {
            const startDateInput = document.getElementById("reservationDate");
            const endDateInput = document.getElementById("endDate");
            if (startDateInput.value) {
                endDateInput.min = startDateInput.value;
            }
        }
    </script>
</head>
<body>

<div class="container">
    <div class="reserve-container">
        <form class="reserve-form" th:action="@{/reserve}" method="post">
            <h2>Rezervasyon Detayları</h2>

            <!-- Oda adı -->
            <input type="text" th:value="${room.name}" readonly />

            <!-- Oda görseli -->
            <img th:src="@{'/images/rooms/' + ${room.roomPictureName}}" alt="Room Image" class="room-image" />

            <!-- Başlangıç Tarihi -->
            <label for="reservationDate">Başlangıç Tarihi:</label>
            <input type="date" name="reservationDate" id="reservationDate" required onchange="updateEndDateMinValue()" />

            <!-- Bitiş Tarihi -->
            <label for="endDate">Bitiş Tarihi:</label>
            <input type="date" name="endDate" id="endDate" required />

            <!-- Kişi sayısı -->
            <label for="numOfPeople">Kişi Sayısı:</label>
            <input type="number" name="numOfPeople" id="numOfPeople" placeholder="Kişi Sayısı" min="1"
                   th:max="${room.size}" required />

            <!-- Özellik seçimi -->
            <label for="bedType">Yatak Türü:</label>
            <select name="bedType" id="bedType" required>
                <option value="double">Çift Kişilik</option>
                <option value="single">Tek Kişilik</option>
                <option value="king">King Size</option>
            </select>

            <label for="pillowType">Yastık Seçenekleri:</label>
            <select name="pillowType" id="pillowType" required>
                <option value="soft">Yumuşak</option>
                <option value="medium">Orta Sert</option>
                <option value="firm">Sert</option>
            </select>

            <label for="lighting">Aydınlatma Teması:</label>
            <select id="lighting" name="lighting">
                <option value="romantic">Romantik</option>
                <option value="natural">Doğal</option>
                <option value="work">İş Modu</option>
                <option value="night">Gece Modu</option>
            </select>

            <label for="bedType">Yatak Tipi:</label>
            <select id="bedType" name="bedType">
                <option value="single">Tek Kişilik</option>
                <option value="double">Çift Kişilik</option>
                <option value="luxury">Lüks Yatak</option>
            </select>

            <label for="activities">Aktivite Seçimi:</label>
            <select id="activities" name="activities">
                <option value="cityTour">Şehir Turu</option>
                <option value="museum">Müze Girişi</option>
                <option value="spa">SPA Paketi</option>
            </select>


            <!-- Rezervasyon yapma butonu -->
            <button type="submit" class="btn-primary">Rezerve Et</button>
        </form>
    </div>

    <!-- Oda Özellikleri Paneli -->
    <div class="room-details">
        <h3>Oda Özellikleri</h3>
        <ul>
            <li th:each="property : ${properties}" th:text="${property}"></li>
        </ul>
    </div>
</div>

</body>
</html>
